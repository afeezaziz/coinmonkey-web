<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Monkey - New Credential</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="navbar bg-base-100 shadow-lg">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl" href="/">üêµ Coin Monkey</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a class="active">Console</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a href="/agents/{{ agent.id }}" class="btn btn-ghost">Back to Agent</a>
    </div>
  </div>

  <div class="container mx-auto px-4 py-10">
    <div class="breadcrumbs text-sm mb-6">
      <ul>
        <li><a href="/agents">Agents</a></li>
        <li><a href="/agents/{{ agent.id }}">{{ agent.name }}</a></li>
        <li>New Credential</li>
      </ul>
    </div>

    <div class="max-w-2xl mx-auto">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Add Credential</h1>
        <div class="join">
          <a href="/agents/{{ agent.id }}/credentials/new?type=evm_rpc" class="btn join-item {{ 'btn-active' if ctype == 'evm_rpc' else '' }}">EVM RPC</a>
          <a href="/agents/{{ agent.id }}/credentials/new?type=cex" class="btn join-item {{ 'btn-active' if ctype == 'cex' else '' }}">CEX</a>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          {% if ctype == 'cex' %}
          <form action="/agents/{{ agent.id }}/credentials" method="POST" class="space-y-4">
            <input type="hidden" name="ctype" value="cex" />
            <div class="form-control">
              <label class="label"><span class="label-text">Name</span></label>
              <input name="name" type="text" class="input input-bordered" placeholder="Bybit (main)" />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">Exchange</span></label>
              <input name="exchange" type="text" class="input input-bordered" placeholder="bybit | binance | coinbase | kraken" />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">API Key</span></label>
              <input name="api_key" type="text" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">API Secret</span></label>
              <input name="api_secret" type="password" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">Passphrase (optional)</span></label>
              <input name="passphrase" type="password" class="input input-bordered" />
            </div>
            <div class="flex justify-end gap-2">
              <a href="/agents/{{ agent.id }}" class="btn btn-ghost">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Credential</button>
            </div>
          </form>
          {% else %}
          <form action="/agents/{{ agent.id }}/credentials" method="POST" class="space-y-4">
            <input type="hidden" name="ctype" value="evm_rpc" />
            <div class="form-control">
              <label class="label"><span class="label-text">Name</span></label>
              <input name="name" type="text" class="input input-bordered" placeholder="Ethereum RPCs" />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">RPC URLs (one per line)</span></label>
              <textarea name="urls" class="textarea textarea-bordered h-36" placeholder="https://mainnet.infura.io/v3/KEY
https://arb-mainnet.g.alchemy.com/v2/KEY"></textarea>
            </div>
            <div class="flex justify-end gap-2">
              <a href="/agents/{{ agent.id }}" class="btn btn-ghost">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Credential</button>
            </div>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <footer class="footer p-10 bg-base-200 text-base-content">
    <div class="container mx-auto">
      <div class="text-center">
        <p>&copy; 2024 Coin Monkey. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script>
    (function(){
      try {
        const token = '{{ csrf_token() }}';
        const forms = document.querySelectorAll('form[method="POST"], form[method="post"]');
        for (const f of forms) {
          if (!f.querySelector('input[name="csrf_token"]')) {
            const i = document.createElement('input');
            i.type = 'hidden'; i.name = 'csrf_token'; i.value = token;
            f.appendChild(i);
          }
        }
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
